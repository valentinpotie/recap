<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reecap - Audio Analysis</title>
  <!-- Integrating Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Integrating Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6 relative">
    <h1 class="text-2xl font-bold text-center mb-4">Reecap</h1>
    <p class="text-center text-gray-600 mb-6">Record or upload an audio file to get a detailed analysis.</p>
    
    <!-- Audio Recording Section -->
    <div class="mb-6">
      <button id="record-button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        <i class="fas fa-microphone"></i> Start Recording
      </button>
      <button id="stop-button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 hidden">
        <i class="fas fa-stop"></i> Stop Recording
      </button>
    </div>

    <!-- File Upload Section -->
    <form id="audio-upload-form" class="mb-6 space-y-4">
      <input 
        type="file" 
        id="audio-file" 
        accept="audio/*" 
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
      />
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        Upload & Analyze
      </button>
    </form>

    <!-- Loader -->
    <div id="loader" class="hidden absolute top-0 left-0 w-full h-full bg-gray-50 bg-opacity-90 flex flex-col justify-center items-center">
      <div class="loader-circle animate-spin mb-4"></div>
      <p class="text-lg text-gray-600">Processing your audio...<br> Please wait a moment.</p>
    </div>

    <!-- Display Analysis Results -->
    <div id="response-container" class="hidden">
      <h2 class="text-lg font-bold mb-2">Analysis Result</h2>
      <div id="response" class="bg-gray-100 p-4 rounded border text-sm text-gray-700 whitespace-pre-wrap"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
